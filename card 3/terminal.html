<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="description"
    content="Terminal in which you can write comments."
  />
    <title>Terminal</title>
    <link rel="stylesheet" href="styles3.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="script3.js"></script>
  </head>
  <body class="h-screen flex bg-gray-100 text-gray-800 overflow-hidden">
    <header>
      <a href="../index.html" class="absolute top-4 left-4 z-1">
        <svg
          class="w-6 h-6 text-blue-500 hover:text-black transition"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v11a1 1 0 001 1h3m-10-1h4"
          />
        </svg>
      </a>
    </header>
    <main class="flex h-screen flex-grow justify-center items-center">
      <h1 class="fixed top-0 m-5">Please comment</h1>
      <div class="terminal text-gray-800 overflow-auto" id="terminal"></div>
      <div class="input-container">
        <input
          type="text"
          id="commandInput"
          placeholder="Enter comment..."
          autocomplete="off"
        />
        <button onclick="submitCommand()">Submit</button>
      </div>
    </main>
  </body>
</html>
